<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nano Mindmap Generator Demo - AI-Powered Document Analysis</title>
    <meta name="description" content="Upload documents and generate interactive mindmaps using Gemini Nano AI">
    <meta name="author" content="Anuj Dutt">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .demo-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .demo-header h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .demo-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .demo-container {
            width: 100%;
            height: calc(100vh - 150px);
            margin: 0;
            padding: 0;
        }

        .demo-section {
            background: var(--bg-primary);
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 0;
            overflow: hidden;
            height: 100%;
        }

        .demo-section-header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .demo-section-header h2 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .demo-section-header p {
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .demo-iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
        }

        .demo-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 1rem;
            }

            .demo-iframe-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Demo Header -->
    <div class="demo-header">
        <div class="container">
            <h1>
                <i class="fas fa-sitemap me-3"></i>
                Gemini Nano Mindmap Generator
            </h1>
            <p>
                Upload any document and let AI analyze it to create an interactive mindmap. 
                Discover connections, key concepts, and insights from your content using Gemini Nano.
            </p>
        </div>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <!-- Demo Section -->
        <div class="demo-section">
            <div class="demo-iframe-container">
                <iframe src="gemini-mindmap-generator/index.html" class="demo-iframe"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
