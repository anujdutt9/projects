<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Video Analysis - AI-Powered Video Q&A</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-video me-2"></i>
                Gemini Video Analysis
            </a>
        </div>
    </nav>

    <!-- Main Demo Section -->
    <section class="main-demo-section">
        <div class="container-fluid h-100">
            <!-- File Upload Area (shown initially) -->
            <div class="row h-100" id="uploadSection">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <h4>Upload Video or Audio File</h4>
                            <p>Drag and drop your file here or click to browse</p>
                            <input type="file" id="fileInput" accept="video/*,audio/*" class="file-input">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-folder-open me-2"></i>
                                Choose File
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Analysis Interface - Left/Right Layout -->
            <div class="row h-100 analysis-interface" id="analysisInterface" style="display: none;">
                <!-- Left Side - Video/Audio Player -->
                <div class="col-lg-6 h-100">
                    <div class="media-section">
                        <h5 class="section-title">
                            <i class="fas fa-play-circle me-2"></i>
                            Media Content
                        </h5>
                        
                        <!-- Media Player -->
                        <div class="media-player mb-3" id="mediaPlayer">
                            <video id="videoPlayer" controls class="w-100">
                                Your browser does not support the video tag.
                            </video>
                            <audio id="audioPlayer" controls class="w-100" style="display: none;">
                                Your browser does not support the audio tag.
                            </audio>
                        </div>

                        <!-- Analysis Status -->
                        <div class="analysis-status mb-3" id="analysisStatus" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="text-center mt-2" id="statusText">Analyzing media content...</p>
                        </div>

                        <!-- Analysis Summary -->
                        <div class="analysis-summary" id="analysisSummary">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h6 class="mb-0">
                                        <i class="fas fa-file-alt me-2"></i>
                                        Analysis Summary
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div id="summaryContent">
                                        <!-- Summary content will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Q&A Interface -->
                <div class="col-lg-6 h-100">
                    <div class="qa-section">
                        <h5 class="section-title">
                            <i class="fas fa-question-circle me-2"></i>
                            Ask Questions
                        </h5>
                        
                        <!-- Question Input -->
                        <div class="question-section mb-3" id="questionSection">
                            <div class="input-group">
                                <input type="text" class="form-control" id="questionInput" 
                                       placeholder="What's happening in this video? Who is speaking? What objects do you see?">
                                <button class="btn btn-primary" id="askQuestion">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    Ask
                                </button>
                            </div>
                            
                            <!-- Suggested Questions -->
                            <div class="suggested-questions mt-3">
                                <h6>Quick Questions:</h6>
                                <div class="question-chips">
                                    <button class="btn btn-outline-secondary btn-sm me-2 mb-2" onclick="askSuggestedQuestion('What is the main topic of this video?')">
                                        What is the main topic?
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm me-2 mb-2" onclick="askSuggestedQuestion('Who are the people in this video?')">
                                        Who are the people?
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm me-2 mb-2" onclick="askSuggestedQuestion('What objects or items do you see?')">
                                        What objects do you see?
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm me-2 mb-2" onclick="askSuggestedQuestion('What is the mood or tone of this content?')">
                                        What is the mood?
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Chat History -->
                        <div class="chat-history" id="chatHistory">
                            <!-- Chat messages will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
